{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Members{% endblock %}

{% block content %}

<div class="container">

    <h2>Movies</h2>

    <div class="list-group">
        {% for movie in movie_list %}
          <a href="{% url 'movies:detail' movie.slug %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ movie.name }}</h4>
          </a>
        {% endfor %}

    </div>

</div>

{% endblock content %}
