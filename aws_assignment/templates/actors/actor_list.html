{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Members{% endblock %}

{% block content %}

<div class="container">

    <h2>Actors</h2>

    <div class="list-group">
        {% for actor in actor_list %}
          <a href="{% url 'actors:detail' actor.slug %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ actor.name }}</h4>
          </a>
        {% endfor %}

    </div>

</div>

{% endblock content %}
